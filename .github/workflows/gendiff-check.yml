name: gendiff
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up Python 3.10
              uses: actions/setup-python@v4
              with:
                  python-version: 3.10
            - name: Install dependencies
              run: |
                  pip install poetry
                  make install
            - name: Run linter and pytest
              run: |
                  make pytest
